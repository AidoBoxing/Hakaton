<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="root">

        </div>

    </div>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Добавить
    </button>

    <div class="modal fade modal-custom bg-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <label for="md-name">Имя продукта</label>
                        <input type="text" class="form-control" id="md-name">
                        <label for="md-price" >Цена продукта</label>
                        <input type="text" class="form-control" id="md-price">
                        <label for="md-photo">Фото продукта</label>
                        <input type="text" class="form-control" placeholder="URL ссылка на фото" id="md-photo">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-btn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="root">
                <form id="edit-form" action="#">
                    <label for="md-name">Имя продукта</label>
                    <input type="text" name="name" class="form-control" id="edit-name">
                    <label for="md-price" >Цена продукта</label>
                    <input type="text" name="price" class="form-control" id="edit-price">
                    <label for="md-photo">Фото продукта</label>
                    <input type="text" name="photo" class="form-control" placeholder="URL ссылка на фото" id="edit-photo">
                </form>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="edit-btn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script id="block" type="text/x-handlebars-template">
		{{#each this}}
        <div class="buffet-block">
            <img src="{{photo}}" width="200px" alt="photo"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
            <h2>{{name}}</h2>
            <h4>{{price}} сом</h4>
            <button class="btn btn-light delete-btn" data-id="{{id}}"></button> 
            <button type="button" class="btn btn-primary edit-btn" data-id="{{id}}" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-whatever="@mdo"></button>
            </div>
		{{/each}}
	 </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
		integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    
</body>

</html>
